{% extends 'base.html' %}
{% block content %}
<h2>Analytics</h2>
<table>
    <tr>
        <th>Method</th>
        <th>Usage</th>
    </tr>
    {% for method in methods %}
    <tr>
        <td>{{ method.name }}</td>
        <td>{{ method.communicationlog_set.count }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
